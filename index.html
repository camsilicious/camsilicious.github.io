<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f5f9; /* Light grayish-blue */
            font-family: 'Great Vibes', cursive; /* Optional: Set a font-family */
        }

        .product-column {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .order-column {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>LUXE FRAGRANCES</h2>
                <p>By Camille Joy Dumaluan</p>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="row product-column">
                    <div class="col-md-4 mb-4">
                        <label for="product1"> Secret Desire </label>
                        <img src="secret desire.png" style="width: 200px; height: 250px;" class="img-thumbnail" /><br>
                        <label for="price1"> 299.00 </label>
                        <input type="number" class="form-control" id="qty1" placeholder="Enter Quantity" /><br>
                    </div>
                    <div class="col-md-4 mb-4">
                        <label for="product2"> Sweet Serenity </label>
                        <img src="sweet serenity.png" style="width: 200px; height: 250px;" class="img-thumbnail" /><br>
                        <label for="price2"> 299.00 </label>
                        <input type="number" class="form-control" id="qty2" placeholder="Enter Quantity" /><br>
                    </div>
                    <div class="col-md-4 mb-4">
                        <label for="product3"> Angel's Dust </label>
                        <img src="angels dust.png" style="width: 200px; height: 250px;" class="img-thumbnail" /><br>
                        <label for="price3"> 199.00 </label>
                        <input type="number" class="form-control" id="qty3" placeholder="Enter Quantity" /><br>
                    </div>
                    <div class="col-md-4 mb-4">
                        <label for="product4"> Love Luna </label>
                        <img src="love luna.png" style="width: 200px; height: 250px;" class="img-thumbnail" /><br>
                        <label for="price4"> 199.00 </label>
                        <input type="number" class="form-control" id="qty4" placeholder="Enter Quantity" /><br>
                    </div>
                    <div class="col-md-4 mb-4">
                        <label for="product5"> Floral Musk </label>
                        <img src="floral musk.jpg" style="width: 200px; height: 250px;" class="img-thumbnail" /><br>
                        <label for="price5"> 199.00 </label>
                        <input type="number" class="form-control" id="qty5" placeholder="Enter Quantity" /><br>
                    </div>
                    <div class="col-md-4 mb-4">
                        <label for="product6"> Dreamy Bliss </label>
                        <img src="dreamy bliss.png" style="width: 200px; height: 250px;" class="img-thumbnail" /><br>
                        <label for="price6"> 299.00 </label>
                        <input type="number" class="form-control" id="qty6" placeholder="Enter Quantity" /><br>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 order-column">
                <label for="carts"> Orders </label><br>
                <textarea class="form-control" rows="10" id="carts" readonly></textarea>
                <input type="text" class="form-control mt-3" id="total" readonly placeholder="Total" />
                <input type="number" class="form-control mt-3" id="cash" placeholder="Cash Tendered" />
                <input type="text" class="form-control mt-3" id="change" readonly placeholder="Change" />
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
