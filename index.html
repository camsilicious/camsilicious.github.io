<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .product-container {
      margin-bottom: 20px;
    }

    .product-container img {
      max-width: 100%;
      height: auto;
    }

    .form-control {
      margin-bottom: 10px;
    }

    #carts {
      font-size: 12px;
    }

    #total,
    #change {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2>LUXE FRAGRANCES</h2>
        <hr class="hr" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="product-container">
          <label id="product1"> Secret Desire </label>
          <img src="secret desire.png" class="img-thumbnail" />
          <label for="product1" id="price1"> 299.00 </label>
          <input type="number" class="form-control qty-input" id="qty1" placeholder="Enter Quantity" />
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-container">
          <label id="product2"> Sweet Serenity </label>
          <img src="sweet serenity.png" class="img-thumbnail" />
          <label for="product2" id="price2"> 299.00 </label>
          <input type="number" class="form-control qty-input" id="qty2" placeholder="Enter Quantity" />
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-container">
          <label id="product3"> Angel's Dust </label>
          <img src="angels dust.png" class="img-thumbnail" />
          <label for="product3" id="price3"> 199.00 </label>
          <input type="number" class="form-control qty-input" id="qty3" placeholder="Enter Quantity" />
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-container">
          <label id="product4"> Love Luna </label>
          <img src="love luna.png" class="img-thumbnail" />
          <label for="product4" id="price4"> 199.00 </label>
          <input type="number" class="form-control qty-input" id="qty4" placeholder="Enter Quantity" />
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-container">
          <label id="product5"> Floral Musk </label>
          <img src="floral musk.jpg" class="img-thumbnail" />
          <label for="product5" id="price5"> 199.00 </label>
          <input type="number" class="form-control qty-input" id="qty5" placeholder="Enter Quantity" />
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-container">
          <label id="product6"> Dreamy Bliss </label>
          <img src="dreamy bliss.png" class="img-thumbnail" />
          <label for="product6" id="price6"> 299.00 </label>
          <input type="number" class="form-control qty-input" id="qty6" placeholder="Enter Quantity" />
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-container">
          <label for="carts"> Orders </label>
          <textarea class="form-control" rows="8" id="carts" readonly></textarea>
        </div>
      </div>

      <div class="col-md-4">
        <div class="product-container">
          <input type="text" class="form-control" id="total" readonly placeholder="Total" />
          <input type="number" class="form-control" id="cash" placeholder="Cash Tendered" />
          <input type="text" class="form-control" id="change" readonly placeholder="Change" />
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
</body>

</html>
